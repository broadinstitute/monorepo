hydra:
  run:
    dir: ${oc.env:COPAIRS_OUTPUT}/output
  job:
    chdir: true  # Change working directory to the output dir

data:
  path: "${hydra:runtime.cwd}/${oc.env:COPAIRS_DATA}/input/2016_04_01_a549_48hr_batch1_plateSQ00014812.csv"

preprocessing:
  # Force negcons not to have activity calculated
  - type: apply_assign_reference
    params:
      condition: "Metadata_broad_sample == 'DMSO'"
      reference_col: "Metadata_reference_index"
      default_value: -1

average_precision:
  params:
    pos_sameby: ["Metadata_broad_sample", "Metadata_reference_index"]
    pos_diffby: []
    
    neg_sameby: []
    neg_diffby: ["Metadata_broad_sample", "Metadata_reference_index"]
    
mean_average_precision:
  params:
    sameby: ["Metadata_broad_sample"]
    null_size: 1000000
    threshold: 0.05
    seed: 0

output:
  path: "activity_map_runner.csv"
  save_ap_scores: true 

plotting:
  enabled: true
  path: "example_activity_plot.png"
  format: "png"
  title: "Phenotypic Activity Assessment"
  xlabel: "mAP"
  ylabel: "-log10(p-value)"
  annotation_prefix: "Phenotypically active"
  figsize: [8, 6]
  dpi: 100