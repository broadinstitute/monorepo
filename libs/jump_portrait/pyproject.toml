[tool.poetry]
name = "jump-portrait"
version = "0.0.13"
description = "Tools to fetch and visualize JUMP images"
authors = ["Alan Munoz"]
readme = "README.md"
packages = [{include = "jump_portrait", from= "src"}]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = ">=1.33.1"
broad-babel = "^0.1.7"
joblib = "^1.3.2"
matplotlib = "^3.8.2"
polars = "^0.19.19"
pooch = "^1.7.0"
pyarrow = "^14.0.1"
s3path = "^0.5.0"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
jupytext = "^1.15.0"
pytest = "^7.4.1"
ruff-lsp = "^0.0.48"
ruff = "^0.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
